<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>Detail Admin - Sign up</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/elements.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signup.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="img/logo.png" class="logo" />
        </a>
    </div>
    <div class="row-fluid login-wrapper">
        <div class="box">
            <div class="content-wrap">
                <h6>Sign Up</h6>
                <div class="form-group">
                	<label for="stuid">学号</label>
                	<input type="text" class="form-control" id="stuid" ">
                </div>
                <div class="form-group">
                	<label for="stu_name">用户名</label>
                	<input type="text" class="form-control" id="stu_name">
                </div>
                <div class="form-group">
                	<label for="stu_psw">密码</label>
                	<input type="password" class="form-control" id="sty_psw">
                </div>
                <div class="form-group">
                	<label for="stu_grade">年级</label>
                	<input type="text" class="form-control" id="stu_grade">
                </div>
                <div class="form-group">
                	<label for="stu_class">班级</label>
                	<input type="text" class="form-control" id="stu_class">
                </div>
                <div class="form-group">
                	<label for="stu_deptname">院系</label>
                	<input type="text" class="form-control" id="stu_deptname">
                </div>
                <div class="form-group">
                	<label for="stu_sex">性别</label>
                	<input type="text" class="form-control" id="stu_sex">
                </div>
                
              
                
                <div class="action" id="signup">
                    <a class="btn-glow primary signup" href="index.html">Sign up</a>
                </div>                
            </div>
        </div>

        <div class="span4 already">
            <p>Already have an account?</p>
            <a href="signin.html">Sign in</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script type="text/javascript" src="js/interface/Register.js" ></script>

</body>
</html>
